<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Segurança, Informação, Agilidades, Cybersecurity" />
  <meta name="description" content="Nós queremos promover uma rápida conexão de empresas que estão tendo algum tipo de problemas da segurança da informação com companhias que oferecem esse serviço,
  onde promoveremos uma solução assertiva em que ambas as partes fiquem satisfeitas!" />
  <meta name="author" content="SK2R" />
  <link rel="shortcut icon" href="images/icone-segurança2.png" type="png">
  <title> SK2R-Security </title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
  <link href="css/formulario.css" rel="stylesheet"/>
</head>

<body class="sub_page">
  </div>
  <div class="container">
    <div class="form-image">
        <img src="images/cerebro.png">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome do Responsável</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Insira o nome do representante da empresa" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Nome da Empresa</label>
                    <input id="lastname" type="text" name="firstname" placeholder="Insira o nome da empresa" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Insira o E-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="tel" placeholder="(xx) xxxx-xxxxx" required>
                </div>

                <div class="input-box">
                    <label for="number">CEP</label>
                    <input id="number" type="number" name="number" placeholder="Insira o CEP da empresa" required>
                </div>

                <div class="input-box">
                    <label for="text">Endereço</label>
                    <input id="text" type="text" name="text" placeholder="Insira seu endereço" required>
                </div>

                <div class="input-box">
                    <label for="text">Cidade</label>
                    <input id="text" type="text" name="text" placeholder="Insira sua cidade" required>
                </div>

                <div class="input-box">
                    <label for="text">Estado</label>
                    <input id="text" type="text" name="text" placeholder="Insira o estado" required>
                </div>

            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Porte da Empresa</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Grande</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Médio</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Pequeno</label>
                    </div>

                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a> </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
